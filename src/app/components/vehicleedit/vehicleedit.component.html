<h2>Vehicle House Form</h2>
<p>
</p>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Vehicle Make</label>
    <select [value]="vehicleToSave" id="make" class="form-control" (change)="onVehicleMakeChange()" [(ngModel)]="vehicleToSave.vehiclemakeid" name="vehiclemakeid">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Vehicle Model</label>
    <select [value]="vehicleToSave" id="model" class="form-control" (change)="onVehicleModelChange()" [(ngModel)]="vehicleToSave.vehiclemodelid" name="vehiclemodelid">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="vehicle">Vehicle Owner E-mail</label>
    <input id="vehicle" type="text" class="form-control" (change)="onVehicleEmailChange()" [(ngModel)]="vehicleToSave.owneremail" name="owneremail">
  </div>
  <button class="btn btn-primary">Save </button>
  <button class="btn btn-danger" type="button" (click)="delete(vehicleToSave)">Delete</button>
</form>
