<h2>Vehicle House Form</h2>
<p>
  {{ vehicle | json }}
</p>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Vehicle Make</label>
    <select id="make" class="form-control" (change)="onVehicleMakeChange()" [(ngModel)]="vehicle.make" name="make" >
    <option value=""></option>
    <option *ngFor="let v of vehicleMakes" value="{{ v.id }}">{{ v.name }}</option>
  </select>
  </div>
  <div class="form-group">
    <label for="model">Vehicle Model</label>
    <select id="model" class="form-control" (change)="onVehicleMakeChange()" [(ngModel)]="vehicle.model" name="model" >
    <option value=""></option>
    <option *ngFor="let m of vehicleModels" value="{{ m.id }}">{{ m.name }}</option>
  </select>
  </div>

  <div class="form-group">
    <label for="vehicle">Vehicle Owner E-mail</label>
    <input id="vehicle" type="text" class="form-control" [(ngModel)]="vehicle.owneremail" name="vehicle" #vehicleMModel="ngModel">
    </div>
  <button class="btn btn-primary">Save</button>
</form>
